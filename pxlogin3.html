<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>login</title>
    <link rel="stylesheet" href="pxlogin3.css" />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
  </head>

  <body>
    <header>
      <h2 class="logo1">Plexus</h2>
      <nav class="linkfolder">
        <a class="link1" href="pxhome3.html"
          >Home</a
        >
        <a class="link2" href="pxhomeM3.html"
          >Movies/Series</a
        >
        <a class="link3" href="#">Shop Now</a>
        <a class="link4" href="#">Trade</a>
      </nav>
    </header>
    <main>
      <div class="box">
        <div class="innerBox">
          <div class="formWrap">
            <form action="#" class="sign-up-form">
              <div class="heading">
                <h2>Get Started</h2>
                <h6>Already have an account?</h6>
                <a href="#" class="toggle"
                  >sign in</a
                >
              </div>

              <div class="actual-form">
                <input
                  name="text "
                  class="email-box"
                  type="text"
                  placeholder=" firstName"
                  minlength="3"
                  required
                />
                <input
                  name="text "
                  class="email-box"
                  type="text"
                  placeholder="lastName"
                  minlength="3"
                  required
                />
                <label for="phone"></label>
                <input
                  name="tel"
                  class="email-box"
                  type="tel"
                  pattern="[0-9]"
                  placeholder="phone number"
                  minlength="3"
                  required
                />
                <br />

                <input
                  name="email "
                  class="email-box"
                  type="email"
                  placeholder=" Email"
                  autocomplete="email"
                  minlength="5"
                  id="Email"
                  required
                />

                <br />

                <input
                  name="password"
                  class="pass-box"
                  type="password"
                  placeholder="password"
                  autocomplete="new-password"
                  minlength="6"
                  id="pass1"
                  required
                />

                <br />
                <input
                  name="password"
                  class="pass-box"
                  type="password"
                  placeholder="Confirm password"
                  autocomplete="new-password"
                  minlength="6"
                  id="pass2"
                  required
                />

                <br />

                <button
                  class="sign-in-box"
                  type="submit"
                  href=""
                >
                  <p class="sign-in-link">
                    Sign up
                  </p>
                </button>
                <p class="reset-wrap">
                  by signing in, I agree to the
                  <a class="Get-help" href="#"
                    >terms of service</a
                  >
                  <a
                    href="#"
                    class="privacy-policy"
                    >Privacy Policy</a
                  >
                </p>
              </div>
            </form>
            <form action="#" class="sign-in-form">
              <h3 class="logo">plexus</h3>

              <br />

              <div class="heading">
                <h2>welcome back</h2>
                <h6>not registered yet?</h6>
                <a href="#" class="toggle"
                  >sign up</a
                >
              </div>

              <div class="actual-form">
                <input
                  name="email "
                  class="email-box"
                  type="email"
                  placeholder=" Email"
                  autocomplete="email"
                  minlength="5"
                  id="Email"
                  required
                />

                <br />

                <input
                  name="password"
                  class="pass-box"
                  type="password"
                  placeholder="password"
                  minlength="6"
                  autocomplete="email"
                  required
                />

                <br />
                <button
                  class="sign-in-box"
                  type="submit"
                  href=""
                >
                  <p class="sign-in-link">
                    Sign In
                  </p>
                </button>
                <p class="reset-wrap">
                  RBy signing up
                  <a class="Get-help" href="#"
                    >Get help.</a
                  >
                  Signing In
                </p>
              </div>
            </form>
          </div>
          <div class="pictureBox">
            <h3 class="logo">
              <div class="logo2">plexus</div>
            </h3>
          </div>
        </div>
      </div>
    </main>
    <script src="pxlogin3.js"></script>
  </body>
</html>
